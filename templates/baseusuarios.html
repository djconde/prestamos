<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Equipos</title>
    <!-- Vincula el archivo de Bootstrap 5 desde la CDN oficial -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .flash-message {
            opacity: 1 !important;
            transition: opacity 1s ease-out;
        }
        .alert {
            display: none;
        }
        .alert.show {
            display: block;
        }
        .fade-out {
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1;} 100% {
                opacity: 0;
                display: none;
            }
        }
        /* Estilo para el menú lateral */
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidenav a:hover {
            background-color: #575757;
        }
        .content-area {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <!-- Menú lateral -->
    <div class="sidenav">
        <a href="{{ url_for('usuarios') }}">INICIO</a>
        <a href="{{ url_for('editar_usuarios', id=usuario[0]) }}">EDITAR DATOS</a>
        <a href="{{ url_for('registro') }}">CAMBIAR CONTRASEÑA</a>        
        <a href="{{ url_for('auth.logout') }}">CERRAR SESION</a>
    </div>

    <!-- Área de contenido -->
    <div class="content-area">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" id="flash-message">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Contenido dinámico -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p/8f+WjX5OdM0aS1j06ZYjITb5GG2c3RoY1uBlYZScRjctF" crossorigin="anonymous"></script>

    <script>
        setTimeout(function() {
            var alert = document.querySelector('.alert');
            alert.classList.add('fade-out');
        }, 2000);
        
        setTimeout(function() {
            var alert = document.querySelector('.alert');
            alert.style.display = 'none';
        }, 4000);
    </script>
</body>
</html>

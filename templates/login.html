<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Equipos</title>
    <!-- Vincula el archivo de Bootstrap 5 desde la CDN oficial -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .flash-message {
            opacity: 1 !important;
            transition: opacity 1s ease-out;
        }
        .alert {
            display: none;
        }
        .alert.show {
            display: block;
        }
        .fade-out {
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1;} 100% {
                opacity: 0;
                display: none;
            }
        }
        /* Estilo para el men√∫ lateral */
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidenav a:hover {
            background-color: #575757;
        }
        .content-area {
            margin-left: 250px;
            padding: 20px;
        }
    </style>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" id="flash-message">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
{% endwith %}
</head>
<body class="bg-dark text-light"></body>
    <div class="container mt-5">
        <h2 class="text-center">Iniciar sesi√≥n</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <div style="position: relative; width: 100%;">
                    <input type="password" name="password" class="form-control" id="password" required style="padding-right: 40px;">
                    <button type="button" onclick="togglePassword()" 
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); border: none; background: none; cursor: pointer;">
                        üëÅÔ∏è
                    </button>
                </div><br>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <br><br>
        <a href="registrar" class="btn btn-light">Registrarse</a>

    </div>

    <script>
        function togglePassword() {
            var input = document.getElementById("password");
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

        setTimeout(function() {
            var alert = document.querySelector('.alert');
            alert.classList.add('fade-out');
        }, 2000);
        
        setTimeout(function() {
            var alert = document.querySelector('.alert');
            alert.style.display = 'none';
        }, 4000);
    </script>
</body>
</html>

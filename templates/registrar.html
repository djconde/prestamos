<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Equipos</title>
    <!-- Vincula el archivo de Bootstrap 5 desde la CDN oficial -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .flash-message {
            opacity: 1 !important;
            transition: opacity 1s ease-out;
        }
        .alert {
            display: none;
        }
        .alert.show {
            display: block;
        }
        .fade-out {
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1;} 100% {
                opacity: 0;
                display: none;
            }
        }
        /* Estilo para el men√∫ lateral */
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidenav a:hover {
            background-color: #575757;
        }
        .content-area {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-dark text-light"></body>
<div class="container mt-4">
    <h2>Registro de Usuario</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="mb-3">
            <label for="cedula" class="form-label">Cedula</label>
            <input type="number" class="form-control" id="cedula" name="cedula" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <div style="position: relative; width: 100%;">
                <input type="password" name="password" class="form-control" id="password" required style="padding-right: 40px;">
                <button type="button" onclick="togglePassword()" 
                    style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); border: none; background: none; cursor: pointer;">
                    üëÅÔ∏è
                </button>
            </div>
        </div>
                      
        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script>
    function togglePassword() {
        var input = document.getElementById("password");
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }
</script>
</body>
</html>
